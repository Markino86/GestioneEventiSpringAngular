<div class="row">
        <h1>Registrazione</h1>
        <form class="form-horizontal">
            <div class="form-group" ng-show="mostra">
                <div class="alert alert-danger" role="alert"><strong>{{messaggio}}</strong></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Username: </label>
                <div class="col-sm-8">
                    <input id="user" class="form-control" placeholder="username" ng-model="utente.username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Password: </label>
                <div class="col-sm-8">
                    <input id="psw" type="password" class="form-control" placeholder="password" ng-model="utente.password"/>
                </div> 
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">E-mail: </label>
                <div class="col-sm-8">
                    <input id="mail" type="text" class="form-control" placeholder="esempio@gmail.com" ng-model="utente.email"/>
                </div> 
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-4">
                    <button type="submit" class="btn btn-info" ng-click="creaUtente(utente)">Registrati</button>
                </div>    
            </div>
        </form>
        <h1><a href="#/login">Return login</a></h1>
</div>
